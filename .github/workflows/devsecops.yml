name: Juice Shop CI with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Node.js 22
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'

    # 3. Install root dependencies
    - name: Install root dependencies
      run: npm install

    # 4. Build frontend
    - name: Build frontend
      run: |
        cd frontend
        npm install --legacy-peer-deps
        npm run build --configuration production

    # 5. Build backend (optional)
    - name: Build backend
      run: npm run build:server

    # 6. Setup Java for SonarCloud
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 7. Run SonarCloud scan
    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=juice-shop
          -Dsonar.organization=faizaladdp
          -Dsonar.sources=.
          -Dsonar.exclusions=**/node_modules/**,**/test/**,**/frontend/**,**/data/**,**/uploads/**

    # 8. Optional: Clean Sonar scanner cache
    - name: Clean Sonar scanner cache
      run: rm -rf $HOME/.sonar/cache
